<div class="card">
    <p-header #mycard class="product-grid-item-bottom">
        <div *ngIf="game.date" class="date">{{game.date|date}}</div>
        <div class="league">{{game.league}} </div>
        <div *ngIf="game.home else elseBlock" class="material-icons">
            house
        </div>
        <ng-template #elseBlock>
            <div class="material-icons">
                flight
            </div>
        </ng-template>
    </p-header>
    <hr class="solid line">
    <div class="p-grid product-grid-item-bottom" style="margin-top:3px;">
        <div class="p-col-4 teamLogoName">
            <img src={{game.logo1}} width="50px" height="50px">
            <div class="teamName">{{game.name1}}</div>
        </div>
        <div class="p-col-1 score">
            {{game.score1}}
        </div>
        <div class="p-col-1 score">
            -
        </div>
        <div class="p-col-1 score">
            {{game.score2}}
        </div>
        <div class="p-col-4 teamLogoName">
            <img src={{game.logo2}} width="50px" height="50px">
            <div class="teamName">{{game.name2}}</div>
        </div>
    </div>
</div>

<p-accordion (onOpen)="onTabOpen($event)">
    <p-accordionTab class="accordionHeader" header="Game Summary Video">
        <iframe 
            *ngIf="game.url else noUrl" width="578.206" height="314.989" [src]="game.url">
        </iframe>
        <ng-template #noUrl>
            <p-progressSpinner></p-progressSpinner>
        </ng-template>
    </p-accordionTab>
</p-accordion>
