<div style="justify-content: center; display: flex;">
  <h1 class='title'>{{selectedTeam}} Games</h1>
</div>

<div style="justify-content: center; display: flex;">
  <p-dropdown class="teamDropdown" [(ngModel)]="selectedTeam" [options]="groupedTeams" optionValue="label" filter="true"
    placeholder="Select a Team" group="true" showClear="true">
    <ng-template let-group pTemplate="group">
      <div class="p-d-flex p-ai-center">
        <img src="https://flagcdn.com/16x12/{{group.value}}.png"
          [class]="'p-mr-2 flag flag-' + group.value" style="width: 20px" />
        <span>{{group.label}}</span>
      </div>
    </ng-template>
  </p-dropdown>

  <p-dropdown class="yearDropdown" [options]="years" [(ngModel)]="selectedYear" placeholder="Select a Year"
    optionLabel="value" showClear="true">
  </p-dropdown>

  <button pButton [disabled]="!selectedYear || !selectedTeam" type="button" label="Get Games!" (click)=getGames()></button>
</div>

<!-- Data View -->
<p-dataView [value]="games" layout="grid" styleClass="transparentBG">
  <p-header>
    <p-dataViewLayoutOptions *ngIf='games'></p-dataViewLayoutOptions>
  </p-header>

  <ng-template let-game pTemplate="listItem">
    <div class="p-col-5">
      <app-game-card [game]=game></app-game-card>
    </div>
  </ng-template>

  <ng-template let-game pTemplate="gridItem">
    <div class="p-col-5">
      <app-game-card [game]=game></app-game-card>
    </div>
  </ng-template>
</p-dataView>
<!-- End Dataview -->

<p-progressSpinner [strokeWidth]="1" styleClass="prime-slider-override" *ngIf="loading"></p-progressSpinner>
